<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-theme-bg-color: #0f0f23;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #a1a1a1;
            --tg-theme-link-color: #00ff88;
            --tg-theme-button-color: #00ff88;
            --tg-theme-button-text-color: #000000;
            --primary: #00ff88;
            --secondary: #0099ff;
            --accent: #ff3366;
            --warning: #ffaa00;
            --premium: #ffd700;
            --card-bg: rgba(30, 30, 46, 0.95);
            --neon-glow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--tg-theme-bg-color, radial-gradient(circle at top, #0f0f23 0%, #000000 100%));
            min-height: 100vh;
            color: var(--tg-theme-text-color, #ffffff);
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 100px;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 153, 255, 0.1));
            padding: 25px 20px;
            border-radius: 30px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: var(--neon-glow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .user-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            font-size: 1.2rem;
            box-shadow: var(--neon-glow);
        }

        .user-stats {
            display: flex;
            gap: 15px;
        }

        .stat-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), var(--neon-glow);
        }

        .balance-section {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 153, 255, 0.15));
            text-align: center;
            color: white;
        }

        .balance-amount {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            font-feature-settings: "tnum";
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 20px 20px 0 0;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .mine-section {
            text-align: center;
            position: relative;
        }

        .mine-button {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at center, #00ff88 0%, #00cc66 100%);
            border: none;
            border-radius: 50%;
            margin: 30px auto;
            display: block;
            cursor: pointer;
            font-size: 4.5rem;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.4), 0 0 60px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mine-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.6), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .mine-button:active {
            transform: scale(0.85);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.6), 0 0 40px rgba(0, 255, 136, 0.4);
        }

        .mine-button:active::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
        }

        .boost-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent), #ff0066);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: pulse-glow 1s infinite;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
            z-index: 10;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
            }
        }

        .tab-navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: sticky;
            top: 10px;
            z-index: 100;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 18px 12px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--tg-theme-text-color, #ffffff);
            position: relative;
        }

        .tab-button.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000000;
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            font-weight: bold;
        }

        .tab-badge {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -5px;
            right: -5px;
            animation: badge-pulse 2s infinite;
        }

        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upgrade-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.08);
        }

        .upgrade-button {
            background: var(--tg-theme-button-color, var(--primary));
            color: var(--tg-theme-button-text-color, #000000);
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .upgrade-button:hover:not(:disabled) {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
        }

        .upgrade-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .click-animation {
            position: fixed;
            pointer-events: none;
            font-weight: 900;
            font-size: 1.6rem;
            color: var(--primary);
            animation: floatUp 1.2s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) scale(1.8) rotate(10deg);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000000;
            padding: 18px 30px;
            border-radius: 25px;
            z-index: 1000;
            animation: slideDown 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3), var(--neon-glow);
            max-width: 90%;
            text-align: center;
            backdrop-filter: blur(30px);
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000000;
            padding: 40px 30px;
            border-radius: 35px;
            z-index: 1001;
            text-align: center;
            animation: achievementPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5), 0 0 50px rgba(0, 255, 136, 0.4);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(255,255,255,0.4);
            max-width: 85%;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            padding: 20px 15px;
            display: flex;
            justify-content: space-around;
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            box-shadow: 0 -10px 35px rgba(0,0,0,0.4);
            backdrop-filter: blur(30px);
            z-index: 1000;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-button {
            background: none;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--tg-theme-text-color, #ffffff);
            position: relative;
        }

        .nav-button.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000000;
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
            font-weight: bold;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0f0f23 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--primary);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 136, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .progress-ring {
            width: 80px;
            height: 80px;
        }

        .progress-ring-circle {
            stroke: var(--primary);
            stroke-width: 4;
            stroke-linecap: round;
            fill: transparent;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            animation: progress-pulse 2s ease-in-out infinite;
        }

        @keyframes progress-pulse {
            0%, 100% { stroke-dasharray: 0 220; }
            50% { stroke-dasharray: 110 110; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 380px) {
            .balance-amount { font-size: 3rem; }
            .mine-button { width: 160px; height: 160px; font-size: 4rem; }
            .tab-button { padding: 15px 8px; font-size: 0.8rem; }
            .user-card { flex-direction: column; gap: 15px; }
        }

        @media (min-width: 768px) {
            .container { max-width: 400px; }
        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
    </style>
</head>

    <script>
        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –∫–ª–∞—Å—Å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        class CryptoMinerMAX {
            constructor() {
                this.tg = window.Telegram.WebApp;
                this.isPremium = false;
                this.gameData = null;
                this.init();
            }

            async init() {
                await this.setupTelegram();
                await this.createParticles();
                await this.loadGameData();
                this.setupEventListeners();
                this.startGameLoop();
                this.hideLoadingScreen();
            }

            async setupTelegram() {
                // –†–∞—Å—à–∏—Ä—è–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
                this.tg.expand();
                this.tg.enableClosingConfirmation();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
                this.tg.setHeaderColor('#00ff88');
                this.tg.setBackgroundColor('#0f0f23');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ–º–∏—É–º —Å—Ç–∞—Ç—É—Å–∞
                this.isPremium = this.tg.initDataUnsafe.user?.is_premium || false;
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
                this.setupMainButton();
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏—Ö –¥–∞–Ω–Ω—ã—Ö
                this.loadUserProfile();
            }

            setupMainButton() {
                if (!this.isPremium) {
                    this.tg.MainButton.setText('üíé –ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨ –ü–†–ï–ú–ò–£–ú');
                    this.tg.MainButton.color = '#ffd700';
                    this.tg.MainButton.textColor = '#000000';
                    this.tg.MainButton.show();
                    this.tg.MainButton.onClick(() => this.showPremiumOffer());
                }
            }

            loadUserProfile() {
                const user = this.tg.initDataUnsafe.user;
                if (user) {
                    document.getElementById('userName').textContent = user.first_name || '–ê–Ω–æ–Ω–∏–º';
                    document.getElementById('userId').textContent = user.id.toString().slice(-6);
                    
                    const avatar = document.getElementById('userAvatar');
                    if (user.photo_url) {
                        avatar.innerHTML = `<img src="${user.photo_url}" style="width: 100%; height: 100%; border-radius: 50%;">`;
                    } else {
                        avatar.innerHTML = user.first_name ? user.first_name[0].toUpperCase() : '<i class="fas fa-user"></i>';
                    }
                }
            }

            async createParticles() {
                const container = document.getElementById('particlesContainer');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = `${Math.random() * 4 + 1}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 20}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                    particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    particle.style.opacity = Math.random() * 0.5 + 0.1;
                    container.appendChild(particle);
                }
            }

            async loadGameData() {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
                this.updateLoadingProgress(30);
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ Cloud Storage
                let cloudData = null;
                if (this.tg.CloudStorage) {
                    cloudData = await this.tg.CloudStorage.getItem('minerData');
                }
                
                this.updateLoadingProgress(60);
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ Local Storage
                const localData = localStorage.getItem('cryptoMinerMAX');
                
                this.updateLoadingProgress(80);
                
                // –û–±—ä–µ–¥–∏–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                this.gameData = this.mergeGameData(cloudData, localData);
                
                this.updateLoadingProgress(100);
            }

            mergeGameData(cloudData, localData) {
                const defaultData = {
                    version: '2.0.0',
                    balance: 1000,
                    hashrate: 1,
                    level: 1,
                    experience: 0,
                    totalMined: 0,
                    energy: 100,
                    maxEnergy: 100,
                    upgrades: {
                        cpu: { level: 0, cost: 100 },
                        gpu: { level: 0, cost: 500 },
                        asic: { level: 0, cost: 2000 },
                        farm: { level: 0, cost: 10000 },
                        quantum: { level: 0, cost: 50000 }
                    },
                    boosters: {
                        turbo: { count: 0, multiplier: 2 },
                        energy: { count: 0, bonus: 50 },
                        luck: { count: 0, chance: 0.1 }
                    },
                    clan: null,
                    achievements: [],
                    statistics: {
                        totalClicks: 0,
                        playTime: 0,
                        boostersUsed: 0
                    },
                    lastUpdate: Date.now(),
                    userId: this.tg.initDataUnsafe.user?.id || 'anonymous'
                };

                // –°–ª–æ–∂–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Å–ª–∏—è–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                return { ...defaultData, ...this.parseData(cloudData), ...this.parseData(localData) };
            }

            parseData(data) {
                try {
                    return data ? JSON.parse(data) : {};
                } catch {
                    return {};
                }
            }

            updateLoadingProgress(percent) {
                const progressElement = document.getElementById('loadingProgress');
                if (progressElement) {
                    progressElement.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${percent}%`;
                }
            }

            hideLoadingScreen() {
                const loadingScreen = document.getElementById('loadingScreen');
                const mainContent = document.getElementById('mainContent');
                
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                    mainContent.style.animation = 'fadeIn 0.8s ease-out';
                }, 500);
            }

            // –û—Å–Ω–æ–≤–Ω—ã–µ –∏–≥—Ä–æ–≤—ã–µ –º–µ—Ç–æ–¥—ã
            mine() {
                if (this.gameData.energy <= 0) {
                    this.showNotification('‚ö° –ó–∞—Ä—è–¥–∏—Ç–µ —ç–Ω–µ—Ä–≥–∏—é!');
                    return;
                }

                const baseMined = this.gameData.hashrate;
                let mined = baseMined;

                // –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–π —É–¥–∞—Ä
                if (Math.random() < 0.05) {
                    mined *= 3;
                    this.showNotification('üí• –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –£–î–ê–†! x3', 'warning');
                }

                // –£–º–Ω–æ–∂–µ–Ω–∏–µ –∑–∞ –ø—Ä–µ–º–∏—É–º
                if (this.isPremium) mined *= 1.5;

                this.gameData.balance += mined;
                this.gameData.totalMined += mined;
                this.gameData.energy -= 1;
                this.gameData.statistics.totalClicks++;

                this.createClickAnimation(mined);
                this.updateDisplay();
                this.checkAchievements();
                
                // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            }

            startGameLoop() {
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –º–∞–π–Ω–∏–Ω–≥
                setInterval(() => this.autoMine(), 1000);
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
                setInterval(() => this.regenEnergy(), 2000);
                
                // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
                setInterval(() => this.saveGame(), 30000);
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                setInterval(() => this.updateDisplay(), 100);
            }

            async saveGame() {
                this.gameData.lastUpdate = Date.now();
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Local Storage
                localStorage.setItem('cryptoMinerMAX', JSON.stringify(this.gameData));
                
                // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –æ–±–ª–∞–∫–æ–º
                if (this.tg.CloudStorage) {
                    await this.tg.CloudStorage.setItem('minerData', JSON.stringify(this.gameData));
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
            }

            createClickAnimation(amount) {
                const animation = document.createElement('div');
                animation.className = 'click-animation';
                animation.innerHTML = `
                    <div style="color: var(--primary);">+${amount.toFixed(1)}</div>
                    <div style="font-size: 0.8rem; color: var(--secondary);">BTC</div>
                `;
                
                animation.style.left = `${Math.random() * 200 + 100}px`;
                animation.style.top = `${Math.random() * 100 + 200}px`;
                
                document.body.appendChild(animation);
                setTimeout(() => animation.remove(), 1200);
            }

            setupEventListeners() {
                // –î–æ–ª–≥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –º–∞–π–Ω–∏–Ω–≥–∞
                this.setupHoldToMine();
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
                this.tg.onEvent('viewportChanged', () => this.saveGame());
                window.addEventListener('beforeunload', () => this.saveGame());
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
                this.tg.onEvent('themeChanged', () => this.updateTheme());
            }

            setupHoldToMine() {
                let holdTimer;
                const mineButton = document.getElementById('mineButton');
                
                const startMining = () => {
                    this.mine();
                    holdTimer = setInterval(() => this.mine(), 150);
                };
                
                const stopMining = () => {
                    clearInterval(holdTimer);
                };
                
                // Touch —Å–æ–±—ã—Ç–∏—è
                mineButton.addEventListener('touchstart', startMining);
                mineButton.addEventListener('touchend', stopMining);
                mineButton.addEventListener('touchcancel', stopMining);
                
                // Mouse —Å–æ–±—ã—Ç–∏—è
                mineButton.addEventListener('mousedown', startMining);
                mineButton.addEventListener('mouseup', stopMining);
                mineButton.addEventListener('mouseleave', stopMining);
            }

            updateTheme() {
                // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–º—ã
                document.body.style.setProperty('--tg-theme-bg-color', this.tg.themeParams.bg_color || '#0f0f23');
                document.body.style.setProperty('--tg-theme-text-color', this.tg.themeParams.text_color || '#ffffff');
            }

            updateDisplay() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                this.updateBalance();
                this.updateStats();
                this.updateEnergy();
                this.updateLevel();
                this.updateBadges();
            }

            updateBalance() {
                const balanceElement = document.getElementById('balance');
                if (balanceElement) {
                    balanceElement.textContent = this.gameData.balance.toFixed(1);
                }
            }

            updateStats() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
                document.getElementById('hashrate').textContent = this.gameData.hashrate.toFixed(1);
                document.getElementById('totalMined').textContent = this.gameData.totalMined.toFixed(1);
                document.getElementById('userLevel').textContent = this.gameData.level;
            }

            updateEnergy() {
                const energyElement = document.getElementById('energy');
                if (energyElement) {
                    energyElement.textContent = Math.floor(this.gameData.energy);
                }
            }

            updateLevel() {
                const expNeeded = this.gameData.level * 1000;
                const progress = (this.gameData.experience / expNeeded) * 100;
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ —É—Ä–æ–≤–Ω—è
            }

            updateBadges() {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–µ–π —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
                this.updateUpgradeBadges();
                this.updateBoosterBadges();
            }

            updateUpgradeBadges() {
                const canAffordUpgrade = Object.values(this.gameData.upgrades).some(upgrade => 
                    this.gameData.balance >= upgrade.cost
                );
                
                const badge = document.getElementById('upgradeBadge');
                if (badge) {
                    badge.style.display = canAffordUpgrade ? 'block' : 'none';
                }
            }

            showPremiumOffer() {
                this.tg.showPopup({
                    title: 'üíé –ü–†–ï–ú–ò–£–ú –î–û–°–¢–£–ü',
                    message: '–†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:',
                    buttons: [
                        {
                            id: 'premium_month',
                            type: 'default',
                            text: 'üí∞ –ú–µ—Å—è—Ü - 299 ‚ÇΩ'
                        },
                        {
                            id: 'premium_year', 
                            type: 'default',
                            text: 'üíé –ì–æ–¥ - 2,990 ‚ÇΩ'
                        },
                        {
                            id: 'premium_lifetime',
                            type: 'default', 
                            text: 'üëë –ù–∞–≤—Å–µ–≥–¥–∞ - 9,990 ‚ÇΩ'
                        },
                        { type: 'cancel' }
                    ]
                }, (buttonId) => {
                    if (buttonId !== 'cancel') {
                        this.processPremiumPurchase(buttonId);
                    }
                });
            }

            processPremiumPurchase(planId) {
                // –õ–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–æ–∫—É–ø–∫–∏
                this.tg.openInvoice(`premium_${planId}`);
            }

            checkAchievements() {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –≤—ã–¥–∞—á–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
                const achievements = [
                    { condition: () => this.gameData.totalMined >= 1000, id: 'first_thousand' },
                    { condition: () => this.gameData.level >= 10, id: 'level_10' },
                    { condition: () => this.gameData.statistics.totalClicks >= 1000, id: 'click_master' }
                ];

                achievements.forEach(achievement => {
                    if (achievement.condition() && !this.gameData.achievements.includes(achievement.id)) {
                        this.unlockAchievement(achievement.id);
                    }
                });
            }

            unlockAchievement(achievementId) {
                this.gameData.achievements.push(achievementId);
                this.showAchievementPopup(achievementId);
            }

            showAchievementPopup(achievementId) {
                const achievements = {
                    'first_thousand': { title: 'üéØ –ü–µ—Ä–≤–∞—è —Ç—ã—Å—è—á–∞', description: '–î–æ–±—É–¥—å—Ç–µ 1000 BTC' },
                    'level_10': { title: 'üöÄ –£—Ä–æ–≤–µ–Ω—å 10', description: '–î–æ—Å—Ç–∏–≥–Ω–∏—Ç–µ 10 —É—Ä–æ–≤–Ω—è' },
                    'click_master': { title: 'üëë –ú–∞—Å—Ç–µ—Ä –∫–ª–∏–∫–æ–≤', description: '–°–¥–µ–ª–∞–π—Ç–µ 1000 –∫–ª–∏–∫–æ–≤' }
                };

                const achievement = achievements[achievementId];
                if (achievement) {
                    const popup = document.createElement('div');
                    popup.className = 'achievement-popup';
                    popup.innerHTML = `
                        <div style="font-size: 3rem; margin-bottom: 15px;">üèÜ</div>
                        <div style="font-size: 1.3rem; font-weight: 900; margin-bottom: 10px;">${achievement.title}</div>
                        <div style="font-size: 1rem; opacity: 0.9;">${achievement.description}</div>
                        <div style="margin-top: 20px; font-size: 0.9rem; color: var(--accent);">
                            +500 BTC –Ω–∞–≥—Ä–∞–¥–∞!
                        </div>
                    `;
                    
                    document.body.appendChild(popup);
                    this.gameData.balance += 500;
                    
                    setTimeout(() => {
                        popup.style.opacity = '0';
                        setTimeout(() => popup.remove(), 500);
                    }, 4000);
                }
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function switchTab(tabName) {
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            const targetTab = document.getElementById(tabName);
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.tab-button, .nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.closest('.tab-button, .nav-button').classList.add('active');
        }

        function mine() {
            if (window.minerApp) {
                window.minerApp.mine();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            window.minerApp = new CryptoMinerMAX();
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('SW registered'))
                .catch(console.error);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
    </script>
</body>
